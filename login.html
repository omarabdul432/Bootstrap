<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>

  <style>
    .error {
      color: red;
      text-align: center;
    }
  </style>
  <body>
    <div class="container">
      <div class="row d-flex justify-content-center mt-5">
        <div class="col-md-5 col-xl-4">
          <h1 class="text-center">Sign In</h1>
          <p class="error"></p>

          <div class="mt-3">
            <input
              type="text"
              name="username"
              id="username"
              class="form-control"
              placeholder="Username"
            />
          </div>

          <div class="mt-3">
            <input
              type="text"
              name="password"
              id="password"
              class="form-control"
              placeholder="password"
            />
            <a href="" class="small float-end mt-2">Forget Password</a>
          </div>

          <div class="d-grid col-5 mt-5 mx-auto">
            <button class="btn btn-danger">Sign In</button>
          </div>

          <div class="text-center mt-3">
            <p>
              Don't have an Account ?
              <a href="./sign.html" class="text-primary">SignUp Here</a>
            </p>
          </div>
        </div>
      </div>
    </div>

    <script>
      let btn = document.querySelector(".btn");

      btn.addEventListener("click", (e) => {
        e.preventDefault();
        Login();
      });

      function Login() {
        let user = document.getElementById("username").value.trim();
        let pass1 = document.getElementById("password").value.trim();

        if (user == "" && pass1 == "") {
          setError("All fields are required");
        } else {
          var formData = JSON.parse(localStorage.getItem("formData")) || [];
          var exist =
            formData.length &&
            formData.some((data) => data.uname === user && data.pass === pass1);

          if (exist) {
            // window.location.assign('./index.html')
            alert(`LOGIN SUCESSFULL ${user}`);
          } else if (pass1 == "") {
            setError("pls Enter Your Password");
          } else if (!pass1 == exist) {
            setError("Invalid Password");
          }
        }
      }

      function setError(message) {
        // let input=element.parentElement
        let err = document.querySelector(".error");
        err.textContent = message;
      }
    </script>
  </body>
</html>

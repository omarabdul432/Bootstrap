<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container mt-5">
      <div class="row">
        <div class="col-8"></div>

        <div class="col-4">
          <div class="card">
            <h1 class="card-header text-center bg-primary text-white">
              Register
            </h1>
            <div class="card-body">
              <form action="">
                <div class="form-group">
                  <label for="name">Username</label>
                  <input
                    type="text"
                    placeholder="Enter Your Name"
                    class="form-control"
                    id="name"
                  />
                </div>

                <div class="form-group mt-3">
                  <label for="gender">Gender</label>
                  <div class="form-check form-check-inline">
                    <input
                      type="radio"
                      name="gender"
                      id="male"
                      value="male"
                      class="form-check-input"
                    />
                    <label for="male" class="form-check-label">Male</label>
                  </div>

                  <div class="form-check form-check-inline">
                    <input
                      type="radio"
                      name="gender"
                      id="male"
                      value="male"
                      class="form-check-input"
                    />
                    <label for="male" class="form-check-label">Female</label>
                  </div>

                  <div class="form-check form-check-inline">
                    <input
                      type="radio"
                      name="gender"
                      id="male"
                      value="male"
                      class="form-check-input"
                    />
                    <label for="male" class="form-check-label">Others</label>
                  </div>
                </div>

                <div class="form-group mt-3">
                  <label for="email">Email</label>
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    placeholder="name@gmail.com"
                  />
                </div>

                <div class="form-group mt-3">
                  <label for="phone">Mobile.No</label>
                  <input
                    type="phone"
                    class="form-control"
                    id="email"
                    placeholder="Enter Mobile No"
                  />
                </div>

                <div class="form-group mt-3">
                  <label for="select">State</label>
                  <select name="select" id="select" class="form-control">
                    <option value="tamilnadu">--Select--</option>
                    <option value="tamilnadu">TamilNadu</option>
                    <option value="tamilnadu">Karnataka</option>
                    <option value="tamilnadu">kerala</option>
                  </select>
                </div>

                <div class="form-group mt-3">
                  <label for="message">Message</label>
                  <textarea
                    name="message"
                    id="message"
                    class="form-control"
                    placeholder="Enter Message"
                  ></textarea>
                </div>

                <div class="form-group mt-3 text-center">
                  <input
                    type="checkbox"
                    name="agree"
                    id="agree"
                    class="form-check-input"
                  />
                  <label for="agree" class="form-check-label"
                    >I agree with the terms and conditions</label
                  >
                </div>

                <div class="form-group mt-3 d-grid">
                  <button type="submit" class="btn btn-primary btn-block">
                    Submit
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
